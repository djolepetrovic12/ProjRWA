<div class="studyRes">
<mat-card >
    <div class="flexflex" (click)="onclick()">
        <div>
            <img src="./../../../../assets/image.png"  width="100" height="100"/>
        </div>
        <div class="infoSection">
            <p>title: "{{studyResourceInfo.title}}"</p>
            <p>author: {{studyResourceInfo.user.name}} {{studyResourceInfo.user.surname}}</p>
        </div>
    </div>
    <mat-card-actions *ngIf="myResources">
        <button mat-flat-button color="primary" (click)="edit()">Edit</button>
        <button mat-flat-button color="warn" (click)="delete()">Delete</button>
    </mat-card-actions>

</mat-card>
</div>
