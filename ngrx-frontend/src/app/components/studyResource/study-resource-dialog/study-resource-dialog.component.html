<div>
    <mat-dialog-content>

        <h3>resource view</h3>

        <mat-card class="flexflex">
                <div>
                    <img src="./../../../../assets/image.png"  width="100" height="100"/>
                </div>
                <div>
                    <p>title: "{{this.data.title}}"</p>
                    <p>author: {{this.data.user.name}} {{this.data.user.surname}}</p>
                    <p>uploaded on: {{getDateUploaded}}</p>
                    <p>summary: {{this.data.description}}</p>
                </div>
        
        </mat-card>
        <mat-card>
            <div class="comment-section">
            <textarea class="comment-input" id="myTextarea" placeholder="Write a comment..."></textarea>
            </div>
            <div>
                <button mat-flat-button (click)="addComment()">
                    add
                </button>
                <button mat-flat-button>
                    cancel
                </button>
            </div>
            
        </mat-card>

        <mat-card>
            <div *ngFor="let comment of this.data.comments">
                <app-comment-card [commentInfo]="comment"></app-comment-card>
            </div>
        </mat-card>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <div class="formButtonDiv">
            <div class="formButton">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-flat-button color="primary" (click)="download()">Download</button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
