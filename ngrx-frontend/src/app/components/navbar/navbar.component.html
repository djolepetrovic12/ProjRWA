<mat-toolbar class="mat-elevation-z3">
  <span><a routerLink="/flashcard">NazivAplikacije</a></span>

 

  <div class="spacerr"></div>

  <span *ngIf="authenticated$ | async; else falseTemplate">
    <span>
      <a mat-flat-button routerLink="/flashcards" color="accent">flashcards</a>
    </span> 
    <span>
      <a mat-icon-button (click)="logout()"> <mat-icon>logout</mat-icon> </a>
    </span> 
  </span>
  <ng-template #falseTemplate>
    <span>
      <a mat-button routerLink="/login">Log in</a>
      <a mat-flat-button routerLink="/register" color="accent">Sign up</a>
    </span>
  </ng-template>
    
</mat-toolbar>
