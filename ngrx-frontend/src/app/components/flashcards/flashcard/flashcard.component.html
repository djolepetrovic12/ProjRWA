<mat-card 
    class="example-card"
    [style.border-top]=
    "
    flashcardInfo.type === 'word' ? '4px solid #ADD8E6' :
    flashcardInfo.type === 'phrase' ? '4px solid #90EE90' :
    flashcardInfo.type === 'sentence' ? '4px solid #FFC0CB' :
    flashcardInfo.type === 'general' ? '4px solid #9e9e9e' :
    'transparent'
    "
>
    <mat-card-content>
      
      <div> 
        <div class="stayFlexy">
          <mat-chip style="display:inline-block" 
            [style.background-color]=
            "
            flashcardInfo.type === 'word' ? '#ADD8E6' :
            flashcardInfo.type === 'phrase' ? '#90EE90' :
            flashcardInfo.type === 'sentence' ? '#FFC0CB' :
            flashcardInfo.type === 'general' ? '#9e9e9e' :
            'transparent'
            "

            >{{flashcardInfo.type}}</mat-chip>
        </div>
      <div class="textDiv textContent" >
        <p >"{{flashcardInfo.content}}"</p>
      </div>

      

      </div>

      <div class="textDiv textExplanation">
        <p>{{flashcardInfo.explanation}}</p>
      </div>

    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary" (click)="edit()">Edit</button>
      <button mat-button color="warn" (click)="delete()">Delete</button>
    </mat-card-actions>
  </mat-card>
